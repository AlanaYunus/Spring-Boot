<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
<div>

    <table border="1">
        <thead>
        <tr>
            <th> Id</th>
            <th> Имя</th>
            <th> email</th>
            <th> Роли</th>
            <th> Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">

            <td th:text="${user.id}"/>
            <td th:text="${user.userName}"/>
            <td th:text="${user.email}"/>
            <td th:text="${user.roles}"/>
            <td>
                <form th:action="@{/admin/users/edit/{id}(id=${user.id})}" th:object="${user}">
                    <button type="submit">Изменить</button>
                </form>
            </td>
            <td>
                <form th:action="@{users/delete(id=${user.id})}" th:object="${user}">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <button type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/admin/users/addddd}">
        <button type="submit">Добавить нового пользователя</button>
    </form>
    <a href="javascript: document.logoutForm.submit()" role="menuitem"> Выйти</a>

    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
        <input hidden type="submit" value="Sign Out"/>
    </form>
</div>
</body>
</html>
